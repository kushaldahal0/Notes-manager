{% extends "boilerplate.html" %}
{% block title %} Login | MyNotes {% endblock %}
{% block content %}

    <section class="section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-sm-10 col-md-8 col-lg-6">
                    <div class="d-flex flex-column align-items-center justify-content-center w-100">
                        <h1 class="mb-4">User Login</h1>
                        <form action="/" method="post" class="w-100" id="loginform">
                            {% if Status %}
                            <div class="form-group py-2 text-danger"><p class='text-center'>{{ Status }}</p></div>
                            {% endif %}
                            <div class="form-group py-2">
                                <label for="user_login">Username</label>
                                <input type="text" name="username" id="user_login" class="form-control">
                            </div>
                            <div class="form-group py-2">
                                <label for="user_pass">Password</label>
                                <input type="password" name="password" id="user_pass" class="form-control" >
                            </div>
    
                            <div class="form-group py-2">
                                <input type="submit" name="wp-submit" id="wp-submit" class="btn btn-primary w-100" value="Sign In">
                            </div>
    
                        </form>
                        <p class="small text-center text-gray-soft mt-3">Don't have an account yet? <a href="/signup">Sign up</a></p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
{% endblock %}
