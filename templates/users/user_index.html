<body>

        <div class="container-fluid">
            <a class="navbar-brand" href="/">LogIn</a>

                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/note">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/">Login</a>
                    </li> <!--
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Dropdown
                        </a>

                    </li>
                    <li class="nav-item">

                <!-- <form action="/search" method="get" class="d-flex" role="search">
                    <input name="query" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>                 -->
            </div>
        </div>
    </nav>
    <section class="section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-sm-10 col-md-8 col-lg-6">
                    <div class="d-flex flex-column align-items-center justify-content-center w-100">
                        <h1 class="mb-4">User Login</h1>
                        <form action="/" method="post" class="w-100" id="loginform">
                            {% if Status %}
                            <div class="form-group py-2 text-danger"><p class='text-center'>{{ Status }}</p></div>
                            {% endif %}
                            <div class="form-group py-2">
                                <label for="user_login">Username</label>
                                <input type="text" name="username" id="user_login" class="form-control">
                            </div>
                            <div class="form-group py-2">
                                <label for="user_pass">Password</label>
                                <input type="password" name="password" id="user_pass" class="form-control" >
                            </div>
    
                            <div class="form-group py-2">
                                <input type="submit" name="wp-submit" id="wp-submit" class="btn btn-primary w-100" value="Sign In">
                            </div>
    
                        </form>
                        <p class="small text-center text-gray-soft mt-3">Don't have an account yet? <a href="/signup">Sign up</a></p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
